<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jimgreekgamerYT - Page</title>
    <style>
        /* Additions for image modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-visible {
            display: flex;
        }

        .modal-image {
            max-width: 90%;
            max-height: 90%;
            border: 2px solid white;
            border-radius: 5px;
        }

        /* Modified image styles */
        .image-card img {
            max-width: 300px;  /* Smaller thumbnail size */
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-card img:hover {
            transform: scale(1.03);
        }

        /* Existing styles remain unchanged below */
        .tabs {
            margin: 20px 0;
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        
        .tab-button {
            padding: 12px 24px;
            cursor: pointer;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
            transition: background 0.3s;
        }
        
        .tab-button.active {
            background: white;
            font-weight: bold;
            border-color: #2c3e50;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }

        .tab-content.active {
            display: block;
        }

        .image-card {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .meta-data {
            margin-bottom: 10px;
            color: #333;
        }
        .satellite-title {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .image-note {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Image Modal -->
    <div class="image-modal" id="imageModal" onclick="closeModal()">
        <img class="modal-image" id="modalImage" alt="Expanded view">
    </div>

    <!-- Rest of your existing HTML remains unchanged -->
    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('blog')">Main</button>
        <button class="tab-button" onclick="switchTab('satellite')">Satellite Images</button>
    </div>

    <!-- Blog Content -->
    <div id="blog-content" class="tab-content active">
        <!-- ... your existing blog content ... -->
    </div>

    <!-- Satellite Images Content -->
    <div id="satellite-content" class="tab-content">
        <h2>Satellite Images Gallery</h2>
        <div id="image-container"></div>
    </div>

    <script>
        // Add modal functions
        function showModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imageSrc;
            modal.classList.add('modal-visible');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('modal-visible');
        }

        // Modified createImageCard function
        function createImageCard(data) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const meta = document.createElement('div');
            meta.className = 'meta-data';
            
            const title = document.createElement('div');
            title.className = 'satellite-title';
            title.textContent = `${data.satellite} ${data.type}`;

            const details = document.createElement('p');
            details.innerHTML = `
                <strong>Date:</strong> ${data.date}<br>
                <strong>Time:</strong> ${data.time}<br>
                <strong>Frequency:</strong> ${data.frequency}
            `;

            const img = document.createElement('img');
            img.src = `NM_photos/${data.filename}`;
            img.alt = `${data.satellite} capture at ${data.time}`;
            img.onclick = (e) => {
                e.stopPropagation();
                showModal(img.src);
            };

            meta.appendChild(title);
            meta.appendChild(details);
            card.appendChild(meta);
            card.appendChild(img);
            
            return card;
        }

        // Rest of your existing JavaScript remains unchanged
        // ... switchTab, imageFiles, loadGallery, etc ...
    </script>
</body>
</html>
