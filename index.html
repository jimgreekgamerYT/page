<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jimgreekgamerYT - Satellite Images</title>
    <style>
        .image-card {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .meta-data {
            margin-bottom: 10px;
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        .satellite-title {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .image-note {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Temporary Page (under construction)</h2>
    <div>Current running page (for more stuff)
        <ul>Link: <a href="https://jimgreekgameryt.jimdofree.com/">https://jimgreekgameryt.jimdofree.com/</a></ul>
        Below you can see the satellite images received from my station from NOAA and METEOR satellites using APT downlink.
    </div>

    <h2>Satellite Images Gallery</h2>
    <div id="image-container"></div>

    <script>
        // Image files with metadata
        const imageFiles = [
            {
                filename: "2024-12-20_18-00_meteor_m2-x_lrpt_137.9 MHz/msu_mr_Channel_4_Equalized_corrected.png",
                satellite: "METEOR-M2",
                type: "LRPT",
                frequency: "137.9 MHz",
                date: "2024-12-20",
                time: "18:00 UTC",
                note: "Channel 4 Equalized (MSU-MR)"
            },
            {
                filename: "2024-12-20_17-12_noaa_apt_137.62 MHz/raw_sync.png",
                satellite: "NOAA-19",
                type: "APT",
                frequency: "137.62 MHz",
                date: "2024-12-20",
                time: "17:12 UTC",
                note: "Raw Synchronized Image"
            }
        ];

        function createImageCard(data) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const meta = document.createElement('div');
            meta.className = 'meta-data';
            
            const title = document.createElement('div');
            title.className = 'satellite-title';
            title.textContent = `${data.satellite} ${data.type}`;

            const details = document.createElement('p');
            details.innerHTML = `
                <strong>Date:</strong> ${data.date}<br>
                <strong>Time:</strong> ${data.time}<br>
                <strong>Frequency:</strong> ${data.frequency}
            `;

            const note = document.createElement('p');
            note.className = 'image-note';
            note.textContent = data.note;

            const img = document.createElement('img');
            img.src = `NM_photos/${data.filename}`;
            img.alt = `${data.satellite} capture at ${data.time}`;

            meta.appendChild(title);
            meta.appendChild(details);
            meta.appendChild(note);
            card.appendChild(meta);
            card.appendChild(img);
            
            return card;
        }

        function loadGallery() {
            const container = document.getElementById('image-container');
            
            // Sort images by datetime
            const images = imageFiles.sort((a, b) => {
                const dateA = new Date(`${a.date}T${a.time.replace(' UTC', '')}`);
                const dateB = new Date(`${b.date}T${b.time.replace(' UTC', '')}`);
                return dateB - dateA; // Newest first
            });

            // Create and append cards
            images.forEach(data => {
                container.appendChild(createImageCard(data));
            });
        }

        window.addEventListener('load', loadGallery);
    </script>
</body>
</html>
